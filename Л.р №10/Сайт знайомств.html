    <style>
        /* –ó–∞–≥–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ —Ç–∞ —Å–∫–∏–¥–∞–Ω–Ω—è */
        * {

        .container {

            display: none; /* –ü–æ—á–∞—Ç–∫–æ–≤–æ –ø—Ä–∏—Ö–æ–≤—É—î–º–æ, —è–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–∏–π */
            z-index: 100; /* –ü–µ—Ä–µ–∫—Ä–∏–≤–∞—Ç–∏–º–µ –æ—Å–Ω–æ–≤–Ω–∏–π –¥–æ–¥–∞—Ç–æ–∫, –∫–æ–ª–∏ –∞–∫—Ç–∏–≤–Ω–∏–π */

            position: relative; /* –©–æ–± –Ω–µ –≤–ø–ª–∏–≤–∞–≤ –Ω–∞ —Å–∫—Ä–æ–ª body */

            margin: auto; /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ —Ü–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—ñ */
            
            /* –í–∞–∂–ª–∏–≤–æ –¥–ª—è –ø—Ä–æ–∫—Ä—É—á—É–≤–∞–Ω–Ω—è –Ω–∞ –Ω–æ—É—Ç–±—É—Ü—ñ */
            max-height: 90vh; /* –û–±–º–µ–∂—Ç–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É –≤–∏—Å–æ—Ç—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Ñ–æ—Ä–º–∏ */

        }

        /* *************** –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø: –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –≤–∏–¥–∏–º—ñ—Å—Ç—é —Ñ–æ—Ä–º *************** */
        .form {
            display: none; /* –ó–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º –ø—Ä–∏—Ö–æ–≤–∞–Ω–æ */
            /* position: absolute; /* –ü—Ä–∏–±–∏—Ä–∞—î–º–æ absolute, —â–æ–± –≤–æ–Ω–∏ –±—É–ª–∏ –≤ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–º—É –ø–æ—Ç–æ—Ü—ñ */ */
            width: 100%;
            height: auto; /* –í–∏—Å–æ—Ç–∞ –ø–æ –≤–º—ñ—Å—Ç—É */
            flex-direction: column; /* –î–ª—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ —Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è –ø–æ–ª—ñ–≤ */
            justify-content: flex-start; /* –ü–æ–ª—è –ø–æ—á–∏–Ω–∞—é—Ç—å—Å—è –∑–≤–µ—Ä—Ö—É */
            /* overflow-y: auto; /* –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –±—É–¥–µ –Ω–∞ .container */ */

            transition: opacity 0.3s ease; /* –î–æ–¥–∞—î–º–æ –ø–ª–∞–≤–Ω–∏–π –ø–µ—Ä–µ—Ö—ñ–¥ */
            opacity: 0; /* –ü—Ä–∏—Ö–æ–≤–∞–Ω–æ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º –∑ –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—é */
            pointer-events: none; /* –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ –≤–∑–∞—î–º–æ–¥—ñ—é, –∫–æ–ª–∏ –Ω–µ–∞–∫—Ç–∏–≤–Ω–∞ */
        }

            opacity: 1; /* –†–æ–±–∏–º–æ –≤–∏–¥–∏–º–æ—é */
            pointer-events: auto; /* –î–æ–∑–≤–æ–ª—è—î–º–æ –≤–∑–∞—î–º–æ–¥—ñ—é */
            position: static; /* –í–∞–∂–ª–∏–≤–æ: –ó–Ω—ñ–º–∞—î–º–æ absolute, —â–æ–± –≤–æ–Ω–∞ –±—É–ª–∞ –≤ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–º—É –ø–æ—Ç–æ—Ü—ñ */

        /* ******************************************************************* */

        function validateBirthDate(value) {

                return false;
            }

            return true;
        }

        const saveToStorage = (key, data) => {

        const showErrorPage = (message) => { // –ü–µ—Ä–µ–π–º–µ–Ω–æ–≤–∞–Ω–æ, —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—É –∑ showError –∑ –õ–†9

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó (–∑ –õ–† ‚Ññ10, –∞–¥–∞–ø—Ç–æ–≤–∞–Ω–æ)

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É —Ñ–æ—Ä–º–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó (–∑ –õ–† ‚Ññ10, –∞–¥–∞–ø—Ç–æ–≤–∞–Ω–æ)

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ –∑ API (–∑ –õ–† ‚Ññ10)
        const loadUsers = async (page = 1) => {

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Ñ—ñ–ª—å—Ç—Ä–∞ –∫—Ä–∞—ó–Ω (–∑ –õ–† ‚Ññ10)
        const updateNationalityFilter = () => {

        // –§—É–Ω–∫—Ü—ñ—è debounce –¥–ª—è –æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—ó –ø–æ—à—É–∫—É (–∑ –õ–† ‚Ññ10)
        const debounce = (func, delay) => {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        };

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—ó –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ (–∑ –õ–† ‚Ññ10)

            filteredUsers = allUsers.filter(user => {

                const matchesSearch = !searchTerm ||

                // –§—ñ–ª—å—Ç—Ä –∑–∞ —Å—Ç–∞—Ç—Ç—é - –≤–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è: API –ø–æ–≤–µ—Ä—Ç–∞—î 'male'/'female'
                const matchesGender = !gender || user.gender === gender;
                
                // –§—ñ–ª—å—Ç—Ä –∑–∞ –≤—ñ–∫–æ–º
                const matchesAge = !ageRange || (() => {
                    const [min, max] = ageRange.split('-').map(Number);

                })();
                
                // –§—ñ–ª—å—Ç—Ä –∑–∞ –∫—Ä–∞—ó–Ω–æ—é
                const matchesNationality = !nationality || user.nat === nationality;
                
                return matchesSearch && matchesGender && matchesAge && matchesNationality;
            });
            
            // –°–æ—Ä—Ç—É–≤–∞–Ω–Ω—è –∑–∞—Å—Ç–æ—Å–æ–≤—É—î—Ç—å—Å—è –ø—ñ—Å–ª—è —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—ó
            const sortValue = sortSelect.value;
            if (sortValue) {
                sortUsers(sortValue);
            }
            
            currentPage = 1; /* –°–∫–∏–Ω—É—Ç–∏ –Ω–∞ –ø–µ—Ä—à—É —Å—Ç–æ—Ä—ñ–Ω–∫—É –ø—Ä–∏ –Ω–æ–≤—ñ–π —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—ó/—Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—ñ */
            updateUrl();
            renderUsers();
        };

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ (–∑ –õ–† ‚Ññ10)
        const sortUsers = (sortType) => {
            const [field, order] = sortType.split('-');
            filteredUsers.sort((a, b) => {
                let valueA, valueB;
                
                switch (field) {
                    case 'name':
                        valueA = `${a.name.first} ${a.name.last}`.toLowerCase();
                        valueB = `${b.name.first} ${b.name.last}`.toLowerCase();
                        break;
                    case 'age':
                        valueA = a.dob.age;
                        valueB = b.dob.age;
                        break;
                    case 'registered':
                        valueA = new Date(a.registered.date).getTime(); // –î–ª—è –ø–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –¥–∞—Ç
                        valueB = new Date(b.registered.date).getTime();
                        break;
                    default:
                        return 0;
                }
                
                if (order === 'asc') {
                    return valueA > valueB ? 1 : -1;
                } else {
                    return valueA < valueB ? 1 : -1;
                }
            });
        };

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è –≤—Å—ñ—Ö —Ñ—ñ–ª—å—Ç—Ä—ñ–≤ (–∑ –õ–† ‚Ññ10)
        const applyFilters = () => {
            filterUsers();
        };

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥—É –∫–∞—Ä—Ç–æ–∫ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ (–∑ –õ–† ‚Ññ10)
        const renderUsers = () => {
            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const usersToShow = filteredUsers.slice(startIndex, endIndex);
            
            cardsContainer.innerHTML = '';
            if (usersToShow.length === 0) {
                cardsContainer.innerHTML = '<div class="loading">–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</div>';
                pagination.innerHTML = ''; /* –ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ –ø–∞–≥—ñ–Ω–∞—Ü—ñ—é, —è–∫—â–æ –Ω–µ–º–∞—î –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ */
                return;
            }
            usersToShow.forEach(user => {
                const userCard = createUserCard(user);
                cardsContainer.appendChild(userCard);
            });
            renderPagination();
        };

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–∞—Ä—Ç–∫–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ (–∑ –õ–† ‚Ññ10)
        const createUserCard = (user) => {
            const card = document.createElement('div');
            card.className = `user-card ${favorites.includes(user.email) ? 'favorite' : ''}`;
            
            const registeredDate = new Date(user.registered.date).toLocaleDateString('uk-UA');
            card.innerHTML = `
                <div class="card-header">
                    <img src="${user.picture.medium}" alt="${user.name.first}" class="user-avatar">
                    <div>
                        <div class="user-name">${user.name.first} ${user.name.last}</div>
                        <div class="user-age">${user.dob.age} —Ä–æ–∫—ñ–≤</div>
                    </div>
                    <button class="favorite-btn" onclick="toggleFavorite('${user.email}')">
                        ${favorites.includes(user.email) ? ' ‚≠ê ' : ' ‚òÜ '}
                    </button>
                </div>
                <div class="card-body">
                    <div> üìß  ${user.email}</div>
                    <div> üì±  ${user.phone}</div>
                    <div> üè†  ${user.location.city}, ${user.location.country}</div>
                    <div> üìÖ  –ó–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–æ: ${registeredDate}</div>
                    <div> üåç  ${user.nat}</div>
                </div>
            `;
            return card;
        };

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–Ω—è –æ–±—Ä–∞–Ω–∏—Ö –¥—Ä—É–∑—ñ–≤ (–∑ –õ–† ‚Ññ10)
        const toggleFavorite = (email) => {
            const index = favorites.indexOf(email);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(email);
            }
            
            saveToStorage('favorites', favorites);
            renderUsers(); /* –ü–µ—Ä–µ—Ä–µ–Ω–¥–µ—Ä–∏—Ç–∏ –∫–∞—Ä—Ç–∫–∏ –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∏–ª—ñ–≤ */
        };

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥—É –ø–∞–≥—ñ–Ω–∞—Ü—ñ—ó (–∑ –õ–† ‚Ññ10)
        const renderPagination = () => {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            pagination.innerHTML = '';
            if (totalPages <= 1) return;
            
            const maxButtons = 5; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –∫–Ω–æ–ø–æ–∫ –ø–∞–≥—ñ–Ω–∞—Ü—ñ—ó */
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            // –ö–æ—Ä–∏–≥—É–≤–∞–Ω–Ω—è, —è–∫—â–æ –¥–æ—Å—è–≥–ª–∏ –∫—ñ–Ω—Ü—è
            if (endPage - startPage + 1 < maxButtons) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            // –ö–Ω–æ–ø–∫–∞ "–ü–æ–ø–µ—Ä–µ–¥–Ω—è"
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '‚Äπ';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => changePage(currentPage - 1);
            pagination.appendChild(prevBtn);

            // –ö–Ω–æ–ø–∫–∏ —Å—Ç–æ—Ä—ñ–Ω–æ–∫
            if (startPage > 1) {
                const firstPageBtn = document.createElement('button');
                firstPageBtn.textContent = '1';
                firstPageBtn.onclick = () => changePage(1);
                pagination.appendChild(firstPageBtn);
                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    pagination.appendChild(dots);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'active' : '';
                pageBtn.onclick = () => changePage(i);
                pagination.appendChild(pageBtn);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    pagination.appendChild(dots);
                }
                const lastPageBtn = document.createElement('button');
                lastPageBtn.textContent = totalPages;
                lastPageBtn.onclick = () => changePage(totalPages);
                pagination.appendChild(lastPageBtn);
            }

            // –ö–Ω–æ–ø–∫–∞ "–ù–∞—Å—Ç—É–ø–Ω–∞"
            const nextBtn = document.createElement('button');
            nextBtn.textContent = '‚Ä∫';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => changePage(currentPage + 1);
            pagination.appendChild(nextBtn);
        };

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–º—ñ–Ω–∏ —Å—Ç–æ—Ä—ñ–Ω–∫–∏ (–∑ –õ–† ‚Ññ10)
        const changePage = (newPage) => {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                updateUrl();
                renderUsers();
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        };

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è URL (–∑ –õ–† ‚Ññ10)
        const updateUrl = () => {
            const params = new URLSearchParams();
            if (searchInput.value) params.set('search', searchInput.value);
            if (sortSelect.value) params.set('sort', sortSelect.value);
            if (genderFilter.value) params.set('gender', genderFilter.value);
            if (ageRangeFilter.value) params.set('age', ageRangeFilter.value);
            if (nationalityFilter.value) params.set('nationality', nationalityFilter.value);
            if (currentPage > 1) params.set('page', currentPage);
            
            const newUrl = `${window.location.pathname}?${params.toString()}`;
            history.replaceState(null, '', newUrl);
        };

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤ –∑ URL (–∑ –õ–† ‚Ññ10)
        const applyUrlParams = () => {
            const params = new URLSearchParams(window.location.search);
            searchInput.value = params.get('search') || '';
            sortSelect.value = params.get('sort') || '';
            genderFilter.value = params.get('gender') || '';
            ageRangeFilter.value = params.get('age') || '';
            nationalityFilter.value = params.get('nationality') || '';
            currentPage = parseInt(params.get('page')) || 1;
            
            if (allUsers.length > 0) {
                applyFilters();
            }
        };

        // ******************************************************
        // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π (–æ–±'—î–¥–Ω–∞–Ω–æ –∑ –æ–±–æ—Ö –õ–†)
        // ******************************************************

        document.addEventListener('DOMContentLoaded', () => {
            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –æ–±—Ä–æ–±–Ω–∏–∫—ñ–≤ –¥–ª—è –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–∞–±—ñ–≤ (–∑ –õ–† ‚Ññ9)
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => switchTab(e.target.dataset.tab));
            });

            // –û–±—Ä–æ–±–Ω–∏–∫ —Ñ–æ—Ä–º–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó (–∑ –õ–† ‚Ññ9, –∞–¥–∞–ø—Ç–æ–≤–∞–Ω–æ –¥–ª—è –õ–† ‚Ññ10)
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const usernameInput = document.getElementById('loginUsername');
                const passwordInput = document.getElementById('loginPassword');

                const username = usernameInput.value;
                const password = passwordInput.value;

                let isValid = true;

                // –í–∞–ª—ñ–¥–∞—Ü—ñ—è username –¥–ª—è –ª–æ–≥—ñ–Ω—É (–ø—Ä–æ—Å—Ç–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –ø–æ—Ä–æ–∂–Ω—ñ—Å—Ç—å)
                if (!username.trim()) {
                    showError('loginUsername', '–Ü–º\'—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ —î –æ–±–æ–≤\'—è–∑–∫–æ–≤–∏–º');
                    isValid = false;
                } else {
                    hideError('loginUsername');
                }

                // –í–∞–ª—ñ–¥–∞—Ü—ñ—è password –¥–ª—è –ª–æ–≥—ñ–Ω—É
                if (!validatePassword(password, 'loginPassword')) {
                    isValid = false;
                }

                if (isValid) {
                    // –§–µ–π–∫–æ–≤–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è - –∑–±–µ—Ä—ñ–≥–∞—î–º–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –≤ localStorage
                    const user = { username, loginTime: new Date().toISOString() };
                    saveToStorage('currentUser', user);
                    showSuccessMessage(`–í–∏ —É—Å–ø—ñ—à–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ñ —è–∫ ${username}!`);
                    clearForm(this);
                    showApp(user); /* –ü–µ—Ä–µ—Ö—ñ–¥ –¥–æ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –¥–æ–¥–∞—Ç–∫—É */
                }
            });

            // –û–±—Ä–æ–±–Ω–∏–∫ —Ñ–æ—Ä–º–∏ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó (–∑ –õ–† ‚Ññ9)
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const firstName = formData.get('firstName');
                const lastName = formData.get('lastName');
                const email = formData.get('email');
                const password = formData.get('password'); // –ü–∞—Ä–æ–ª—å –∑ —Ñ–æ—Ä–º–∏ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó
                const confirmPassword = formData.get('confirmPassword');
                const phone = formData.get('phone');
                const birthDate = formData.get('birthDate');
                const sex = formData.get('sex');
                const country = formData.get('country');
                const city = formData.get('city');
                
                let isValid = true;
                
                if (!validateName(firstName, 'firstName', '–Ü–º\'—è')) { isValid = false; }
                if (!validateName(lastName, 'lastName', '–ü—Ä—ñ–∑–≤–∏—â–µ')) { isValid = false; }
                if (!validateEmail(email)) { isValid = false; }
                if (!validatePassword(password, 'password')) { isValid = false; } // ID "password" —Å—Ç–æ—Å—É—î—Ç—å—Å—è –ø–æ–ª—è —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó
                if (!validateConfirmPassword(password, confirmPassword)) { isValid = false; }
                if (!validatePhone(phone)) { isValid = false; }
                if (!validateBirthDate(birthDate)) { isValid = false; }
                if (!validateSex()) { isValid = false; }
                if (!validateCountry(country)) { isValid = false; }
                if (!validateCity(city)) { isValid = false; }
                
                if (isValid) {
                    console.log('–î–∞–Ω—ñ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó:', {
                        firstName, lastName, email, phone, birthDate, sex, country, city
                    });
                    showSuccessMessage(`–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á ${firstName} —É—Å–ø—ñ—à–Ω–æ –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–∏–π! –¢–µ–ø–µ—Ä –≤–∏ –º–æ–∂–µ—Ç–µ —É–≤—ñ–π—Ç–∏.`);
                    clearForm(this);
                    switchTab('login'); /* –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç–∏—Å—è –Ω–∞ —Ç–∞–± –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó –ø—ñ—Å–ª—è —É—Å–ø—ñ—à–Ω–æ—ó —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó */
                }
            });

            // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–ª—è –≤–∞–ª—ñ–¥–∞—Ü—ñ—ó –≤ —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ (–∑ –õ–† ‚Ññ9)
            // –î–ª—è —Ñ–æ—Ä–º–∏ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó
            document.getElementById('firstName').addEventListener('blur', function() { validateName(this.value, 'firstName', '–Ü–º\'—è'); });
            document.getElementById('lastName').addEventListener('blur', function() { validateName(this.value, 'lastName', '–ü—Ä—ñ–∑–≤–∏—â–µ'); });
            document.getElementById('email').addEventListener('blur', function() { validateEmail(this.value); });
            document.getElementById('password').addEventListener('blur', function() {
                validatePassword(this.value, 'password');
                const confirmPasswordInput = document.getElementById('confirmPassword');
                if (confirmPasswordInput && confirmPasswordInput.value) { validateConfirmPassword(this.value, confirmPasswordInput.value); }
            });
            document.getElementById('confirmPassword').addEventListener('blur', function() {
                const passwordInput = document.getElementById('password');
                if (passwordInput) { validateConfirmPassword(passwordInput.value, this.value); }
            });
            document.getElementById('phone').addEventListener('blur', function() { validatePhone(this.value); });
            document.getElementById('birthDate').addEventListener('change', function() { validateBirthDate(this.value); });
            document.querySelectorAll('input[name="sex"]').forEach(radio => { radio.addEventListener('change', validateSex); });
            document.getElementById('country').addEventListener('change', function() {
                updateCities();
                validateCountry(this.value);
            });
            document.getElementById('city').addEventListener('change', function() { validateCity(this.value); });

            // –î–ª—è —Ñ–æ—Ä–º–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó
            document.getElementById('loginUsername').addEventListener('blur', function() {
                if (!this.value.trim()) { showError('loginUsername', '–Ü–º\'—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ —î –æ–±–æ–≤\'—è–∑–∫–æ–≤–∏–º'); }
                else { hideError('loginUsername'); }
            });
            document.getElementById('loginPassword').addEventListener('blur', function() {
                validatePassword(this.value, 'loginPassword');
            });

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è —Ç–µ–ª–µ—Ñ–æ–Ω—É (–∑ –õ–† ‚Ññ9)
            document.getElementById('phone').addEventListener('input', function() {
                let value = this.value.replace(/\D/g, '');
                
                if (value.startsWith('380') && value.length > 3) {
                    value = '+380' + value.substring(3);
                } else if (value.startsWith('0') && value.length > 0) {
                    value = '+380' + value.substring(1);
                } else if (value.length > 0 && !value.startsWith('+380')) {
                    value = '+380' + value;
                }
                
                if (value.length > 13) {
                    value = value.substring(0, 13);
                }
                
                this.value = value;
            });


            // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –¥–æ–¥–∞—Ç–∫—É (–∑ –õ–† ‚Ññ10)
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('favorites'); /* –û—á–∏—Å—Ç–∏—Ç–∏ —Ç–∞–∫–æ–∂ –æ–±—Ä–∞–Ω–∏—Ö –¥—Ä—É–∑—ñ–≤ */
                
                allUsers = [];
                filteredUsers = [];
                currentPage = 1;
                
                showAuth();
            });

            const debouncedSearch = debounce(() => {
                applyFilters();
            }, 300);
            searchInput.addEventListener('input', debouncedSearch);

            sortSelect.addEventListener('change', applyFilters);
            genderFilter.addEventListener('change', applyFilters);
            ageRangeFilter.addEventListener('change', applyFilters);
            nationalityFilter.addEventListener('change', applyFilters);

            window.addEventListener('popstate', () => {
                applyUrlParams();
            });

            window.addEventListener('scroll', debounce(() => {
                // –î–æ–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –±—ñ–ª—å—à–µ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ –º–∏ –Ω–∞ –æ—Å—Ç–∞–Ω–Ω—ñ–π —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ —ñ —â–µ —î –¥–∞–Ω—ñ –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
                const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
                const isAtBottom = (window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 500); /* 500px –≤—ñ–¥ –Ω–∏–∑—É */

                if (isAtBottom && !isLoading) {
                    if (currentPage < totalPages) {
                        changePage(currentPage + 1); // –ü–µ—Ä–µ—Ö—ñ–¥ –Ω–∞ –Ω–∞—Å—Ç—É–ø–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É, —è–∫—â–æ –≤–∂–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ
                    } else if (allUsers.length < 500) { // –ü—Ä–∏–∫–ª–∞–¥ –æ–±–º–µ–∂–µ–Ω–Ω—è –∑–∞–≥–∞–ª—å–Ω–æ—ó –∫—ñ–ª—å–∫–æ—Å—Ç—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ (–º–æ–∂–Ω–∞ –∑–º—ñ–Ω–∏—Ç–∏)
                        const nextApiPage = Math.floor(allUsers.length / usersPerPage) + 1;
                        loadUsers(nextApiPage); // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –Ω–æ–≤–æ—ó –ø–æ—Ä—Ü—ñ—ó –∑ API
                    }
                }
            }, 100));

            // –ì–ª–æ–±–∞–ª—å–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è toggleFavorite (–ø–æ—Ç—Ä—ñ–±–Ω–∞ –¥–ª—è onclick –≤ HTML)
            window.toggleFavorite = toggleFavorite;

            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–æ–¥–∞—Ç–∫—É
            checkAuth();
        });
    </script>
</body>
</html>
