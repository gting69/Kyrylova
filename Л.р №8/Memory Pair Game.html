<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Pair Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.2);
            position: relative;
            min-height: 80px;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 12px rgba(0,0,0,0.3);
        }

        .card.flipped {
            background: linear-gradient(145deg, #ff6b6b, #ee5a24);
            color: white;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            color: white;
            cursor: default;
        }

        .card.matched:hover {
            transform: none;
        }

        .controls {
            margin: 20px 0;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn.danger {
            background: #e74c3c;
        }

        .btn.danger:hover {
            background: #c0392b;
        }

        .settings {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .settings label {
            display: block;
            margin: 10px 0;
            text-align: left;
        }

        .settings select, .settings input {
            margin-left: 10px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            color: #f39c12;
        }

        .timer.warning {
            color: #e74c3c;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                padding: 15px;
            }
            
            .card {
                font-size: 18px;
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß† Memory Pair Game</h1>
        
        <div class="settings" id="settings">
            <h3>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –≥—Ä–∏</h3>
            <label>
                –†–æ–∑–º—ñ—Ä –ø–æ–ª—è:
                <select id="boardSize">
                    <option value="4">4x4 (8 –ø–∞—Ä)</option>
                    <option value="6">6x4 (12 –ø–∞—Ä)</option>
                    <option value="8">4x4 (16 –ø–∞—Ä)</option>
                </select>
            </label>
            <label>
                –°–∫–ª–∞–¥–Ω—ñ—Å—Ç—å:
                <select id="difficulty">
                    <option value="easy">–õ–µ–≥–∫–∞ (3 —Ö–≤)</option>
                    <option value="normal">–ù–æ—Ä–º–∞–ª—å–Ω–∞ (2 —Ö–≤)</option>
                    <option value="hard">–í–∞–∂–∫–∞ (1 —Ö–≤)</option>
                </select>
            </label>
            <br><br>
            <button class="btn" onclick="startGame()">–†–æ–∑–ø–æ—á–∞—Ç–∏ –≥—Ä—É</button>
            <button class="btn danger" onclick="resetSettings()">–°–∫–∏–Ω—É—Ç–∏ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</button>
        </div>
        
        <div class="game-info">
            <div>–•–æ–¥–∏: <span id="moves">0</span></div>
            <div class="timer">–ß–∞—Å: <span id="timer">0:00</span></div>
            <div>–ó–Ω–∞–π–¥–µ–Ω–æ –ø–∞—Ä: <span id="pairs">0</span></div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button class="btn" onclick="restartGame()">–†–µ—Å—Ç–∞—Ä—Ç</button>
        </div>
    </div>

    <script>
        // –ï–º–æ–¥–∂—ñ –¥–ª—è –∫–∞—Ä—Ç–æ–∫
        const cardSymbols = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêß'];
        
        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            startTime: null,
            timer: null,
            timeLimit: 180, // —Å–µ–∫—É–Ω–¥–∏
            gameStarted: false
        };

        // Pure functions
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createCardPairs(size) {
            const numPairs = (size * size) / 2;
            const symbols = cardSymbols.slice(0, numPairs);
            const pairs = [...symbols, ...symbols];
            return shuffleArray(pairs);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('pairs').textContent = gameState.matchedPairs;
        }

        function startTimer() {
            gameState.startTime = Date.now();
            gameState.timer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const remaining = Math.max(0, gameState.timeLimit - elapsed);
                
                const timerElement = document.getElementById('timer');
                timerElement.textContent = formatTime(remaining);
                
                if (remaining <= 30) {
                    timerElement.classList.add('warning');
                }
                
                if (remaining === 0) {
                    endGame(false);
                }
            }, 1000);
        }

        function stopTimer() {
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null;
            }
        }

        function createGameBoard(size) {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            gameState.cards = createCardPairs(size);
            
            gameState.cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                card.textContent = '?';
                card.addEventListener('click', () => flipCard(index));
                board.appendChild(card);
            });
        }

        function flipCard(index) {
            if (!gameState.gameStarted || gameState.flippedCards.length >= 2) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            card.classList.add('flipped');
            card.textContent = card.dataset.symbol;
            gameState.flippedCards.push(index);
            
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateDisplay();
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [first, second] = gameState.flippedCards;
            const firstCard = document.querySelector(`[data-index="${first}"]`);
            const secondCard = document.querySelector(`[data-index="${second}"]`);
            
            setTimeout(() => {
                if (gameState.cards[first] === gameState.cards[second]) {
                    // –ü–∞—Ä–∞ –∑–Ω–∞–π–¥–µ–Ω–∞
                    firstCard.classList.add('matched');
                    secondCard.classList.add('matched');
                    gameState.matchedPairs++;
                    
                    if (gameState.matchedPairs === gameState.cards.length / 2) {
                        endGame(true);
                    }
                } else {
                    // –ù–µ –ø–∞—Ä–∞ - –ø–µ—Ä–µ–≤–µ—Ä—Ç–∞—î–º–æ –Ω–∞–∑–∞–¥
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    firstCard.textContent = '?';
                    secondCard.textContent = '?';
                }
                
                gameState.flippedCards = [];
                updateDisplay();
            }, 1000);
        }

        function endGame(won) {
            gameState.gameStarted = false;
            stopTimer();
            
            const message = won ? 
                `üéâ –í—ñ—Ç–∞—î–º–æ! –í–∏ –≤–∏–≥—Ä–∞–ª–∏ –∑–∞ ${gameState.moves} —Ö–æ–¥—ñ–≤!` : 
                '‚è∞ –ß–∞—Å –≤–∏—á–µ—Ä–ø–∞–Ω–æ! –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.';
            
            setTimeout(() => alert(message), 500);
        }

        function startGame() {
            const boardSize = parseInt(document.getElementById('boardSize').value);
            const difficulty = document.getElementById('difficulty').value;
            
            // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —á–∞—Å –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ –¥–æ —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ
            const timeSettings = {
                easy: 180,   // 3 —Ö–≤
                normal: 120, // 2 —Ö–≤  
                hard: 60     // 1 —Ö–≤
            };
            
            gameState.timeLimit = timeSettings[difficulty];
            gameState.gameStarted = true;
            gameState.moves = 0;
            gameState.matchedPairs = 0;
            gameState.flippedCards = [];
            
            document.getElementById('settings').style.display = 'none';
            createGameBoard(boardSize);
            updateDisplay();
            startTimer();
        }

        function restartGame() {
            stopTimer();
            gameState.gameStarted = false;
            document.getElementById('settings').style.display = 'block';
            document.getElementById('gameBoard').innerHTML = '';
            document.getElementById('timer').classList.remove('warning');
            updateDisplay();
        }

        function resetSettings() {
            document.getElementById('boardSize').value = '4';
            document.getElementById('difficulty').value = 'easy';
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        updateDisplay();
    </script>
</body>
</html>
